<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICE GAME</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>The Player with big number will wins</h1>
        <h2 id="instructor">player 1 turn</h2>

        <div class="gameWrap">
            <div id="dice1">
                <h2>Player1</h2>
                <img src="1.jpg" id="player1Img">
                <div id="score1">SCORE:<span id="player1Score">0</span></div>
            </div>
            <div id="dice2">
                <h2>Player2</h2>
                <img src="1.jpg" id="player2Img">
                <div id="score2">SCORE:<span id="player2Score">0</span></div>
            </div>
        </div>
        
        <div id="result">let's see who will win?</div>
        <div class="resetBtn">
            <button id="reset">Reset</button>
        </div>
        

    </div>
    <script src="app.js"></script>
</body>
</html>
